<div class="card mt-5">
  <h5 class="card-header bg-gradient-info">Upload de Documento</h5>
  <div class="card-body">
      <div class="form-group mt-2">
        <label for="exampleFormControlInput1">Autor do documento</label>
        <input type="text" class="form-control" id="authorInput" placeholder="ex. JoÃ£o Silva" required>
      </div>
      <div class="custom-file mt-4">
        <input type="file" class="custom-file-input" id="customFile" (change)="onChange($event)" required>
        <label class="custom-file-label" for="customFile" id="customFileLabel">Selecionar documento</label>
      </div>
      <div class="row">
          <div class="col-sm-11"></div>
          <div class="form-group mt-4">
            <button type="button" class="btn btn-primary" (click)="onUpload()" [disabled]="!file">Upload</button>
          </div>
      </div>
  </div>
</div>
