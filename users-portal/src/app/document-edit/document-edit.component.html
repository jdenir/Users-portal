<div class="card mt-5">
  <h5 class="card-header bg-gradient-info">Upload de Documento</h5>
  <div class="card-body">
      <div class="form-group mt-2">
        <label for="exampleFormControlInput1">Autor do documento</label>
        <input type="text" class="form-control" id="authorInput" placeholder="{{dataSource.author}}" disabled>
      </div>
      <div class="form-group mt-2">
        <label for="exampleFormControlInput1">Nome do documento</label>
        <input type="text" class="form-control" id="authorInput" placeholder="{{dataSource.docName}}" disabled>
      </div>
      <div class="form-group mt-2">
        <label for="exampleFormControlInput1">Data de inclus√£o</label>
        <input type="text" class="form-control" id="authorInput" placeholder="{{dataSource.creationDate | date}}" disabled>
      </div>
      <div class="row">
          <div class="form-group col-sm mt-4">
            <button type="button" class="btn btn-outline-danger btn-lg btn-block" (click)="onNotAuthorize()">Negar</button>
          </div>
          <div class="form-group col-sm mt-4">
            <button type="button" class="btn btn-outline-primary btn-lg btn-block" (click)="onAuthorize()">Autorizar</button>
          </div>
      </div>
  </div>
</div>
<div class="card mt-5 mb-3">
  <h5 class="card-header bg-gradient-info">Usuarios do Documento</h5>
  <div class="card-body">
    <table class="table table-hover table-fixed">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Data nascimento</th>
          <th>Sexo</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let user of dataSource.users">
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td>{{user.birthDate | date}}</td>
              <td>{{user.sex}}</td>
          </tr>
      </tbody>
    </table>
  </div>
</div>
